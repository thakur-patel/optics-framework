site_name: Optics Framework
site_description: A powerful, extensible no-code test automation framework designed for vision-powered, data-driven testing and production app synthetic monitoring.
site_author: Dhruv Menon
site_url: https://mozarkai.github.io/optics-framework/
repo_url: https://github.com/mozarkai/optics-framework
repo_name: mozarkai/optics-framework
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
    logo: material/rocket-launch
  favicon: assets/mozark_new_logo.svg

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Quick Start: quickstart.md
  - Configuration: configuration.md
  - User Workflow: user_workflow.md
  - Usage:
    - Usage Overview: usage/usage.md
    - CLI Usage: usage/CLI_usage.md
    - Keyword Usage: usage/keyword_usage.md
    - Library Usage: usage/library_usage.md
    - Robot Framework Usage: usage/robot_usage.md
    - REST API Usage: usage/REST_API_usage.md
  - Architecture:
    - Architecture Overview: architecture.md
    - Components: architecture/components.md
    - Engines: architecture/engines.md
    - Strategies: architecture/strategies.md
    - Execution: architecture/execution.md
    - Event System: architecture/event_system.md
    - Error Handling: architecture/error_handling.md
    - REST API Layer: architecture/api_layer.md
    - CLI Layer: architecture/cli_layer.md
    - Library Layer: architecture/library_layer.md
    - Logging: architecture/logging.md
    - Architecture Decisions: architecture/decisions.md
    - Extending: architecture/extending.md
  - API Reference:
    - API Reference Overview: api_reference.md
    - Optics Class: api_reference/optics.md
    - Action Keywords: api_reference/action_keywords.md
    - App Management: api_reference/app_management.md
    - Verification: api_reference/verification.md
    - Flow Control: api_reference/flow_control.md
  - Contribution:
    - Contributing Guidelines: contribution/contributing_guidelines.md
    - Developer Guide: contribution/developer_guide.md
    - Help Wanted: contribution/help_wanted.md
    - Code of Conduct: contribution/code_of_conduct.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
  - minify:
      minify_html: true

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mozarkai/optics-framework
  copyright: Copyright &copy; 2026 Mozark AI

extra_css:
  - stylesheets/extra.css
